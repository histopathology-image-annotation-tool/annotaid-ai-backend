repos:
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1
    hooks:
      - id: isort
        args:
          - '--settings-path=pyproject.toml'

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: pretty-format-json
        args: [--autofix, --no-ensure-ascii, --no-sort-keys]
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.7.0
    hooks:
      - id: pyupgrade
        args: [--py311-plus]

  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.0.4
    hooks:
      - id: autopep8

  - repo: local
    hooks:
      - id: flake8
        name: local flake8
        description: wemake-python-styleguide enforcement
        entry: poetry run flake8
        files: ^(src/|tests/)
        language: system
        types: [python]
      - id: mypy
        name: local mypy
        description: static type checker
        entry: poetry run mypy
        files: ^(src/|tests/)
        args:
          - --config-file=mypy.ini
        language: system
        types: [python]
      - id: coverage
        name: local pytest coverage
        description: runs pytest along with coverage
        entry: poetry run pytest --cov src tests
        files: ^({PROJECT_NAME}/|tests/)
        language: system
        types: [python]
      - id: safety
        name: local safety
        description: check for vulnerabilities in packages.
        entry: poetry run safety check
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/python-poetry/poetry
    rev: 1.5.1
    hooks:
      - id: poetry-check
      - id: poetry-lock

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v2.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []
